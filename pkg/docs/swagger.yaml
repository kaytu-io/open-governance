host: api.kaytu.io
info:
  contact: {}
  title: Kaytu Service API
  version: "1.0"
paths:
  /auth/api/v1/key/{id}/delete:
    delete:
      description: Deletes the specified workspace key by ID.
      parameters:
      - description: Key ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - BearerToken: []
      summary: Delete Workspace Key
      tags:
      - keys
  /auth/api/v1/key/create:
    post:
      description: Creates workspace key for the defined role with the defined name
        in the workspace.
      parameters:
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_kaytu-io_kaytu-engine_pkg_auth_api.CreateAPIKeyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_kaytu-io_kaytu-engine_pkg_auth_api.CreateAPIKeyResponse'
        "406":
          description: Not Acceptable
          schema:
            $ref: '#/definitions/echo.HTTPError'
      security:
      - BearerToken: []
      summary: Create Workspace Key
      tags:
      - keys
  /auth/api/v1/keys:
    get:
      description: Gets list of all keys in the workspace.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_kaytu-io_kaytu-engine_pkg_auth_api.WorkspaceApiKey'
            type: array
      security:
      - BearerToken: []
      summary: Get Workspace Keys
      tags:
      - keys
  /auth/api/v1/user/{userId}:
    get:
      description: Returns user details by specified user id.
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_kaytu-io_kaytu-engine_pkg_auth_api.GetUserResponse'
      security:
      - BearerToken: []
      summary: Get User details
      tags:
      - users
  /auth/api/v1/user/invite:
    post:
      description: Sends an invitation to a user to join the workspace with a designated
        role.
      parameters:
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_kaytu-io_kaytu-engine_pkg_auth_api.InviteRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - BearerToken: []
      summary: Invite User
      tags:
      - users
  /auth/api/v1/user/preferences:
    put:
      description: Changes user color blind mode and color mode
      parameters:
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_kaytu-io_kaytu-engine_pkg_auth_api.ChangeUserPreferencesRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - BearerToken: []
      summary: Change User Preferences
      tags:
      - users
  /auth/api/v1/user/role/binding:
    delete:
      description: Revokes a user's access to the workspace
      parameters:
      - description: User ID
        in: query
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - BearerToken: []
      summary: Revoke User Access
      tags:
      - users
    put:
      description: Updates the role of a user in the workspace.
      parameters:
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_kaytu-io_kaytu-engine_pkg_auth_api.PutRoleBindingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - BearerToken: []
      summary: Update User Role
      tags:
      - users
  /auth/api/v1/user/role/bindings:
    get:
      description: Retrieves the roles that the user who sent the request has in all
        workspaces they are a member of.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_kaytu-io_kaytu-engine_pkg_auth_api.GetRoleBindingsResponse'
      security:
      - BearerToken: []
      summary: Get User Roles
      tags:
      - users
  /auth/api/v1/users:
    get:
      description: Retrieves a list of users who are members of the workspace.
